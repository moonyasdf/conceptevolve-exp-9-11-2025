# OpenAI-compatible model configuration (Grok)
provider: "openai"
name: "grok-code-fast-1"
base_url: "https://agentrouter.org/v1"

# Structured output defaults
openai_response_format: "json_object"

# Embeddings remain on Gemini for cross-provider compatibility
embedding_model: "text-embedding-004"

# Task-specific temperatures
temp_generation: 1.0
temp_evaluation: 0.3
temp_critique: 0.5
temp_refinement: 0.7

# Thinking configuration (not applicable to OpenAI)
use_thinking: false
thinking_budget: 0
