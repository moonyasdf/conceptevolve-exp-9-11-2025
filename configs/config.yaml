defaults:
  - _self_
  - evolution: default
  - database: default
  - model: gemini_2.5_pro

# Enable interactive provider/model selection at startup
interactive_setup: false

# Output directory for Hydra runs
output_dir: "outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}"

# Directory where checkpoints are stored
checkpoint_dir: "checkpoints"

# Path to the problem description file
problem_file: "src/mi_problema.txt"

# Resume from the latest checkpoint if available
resume: false

hydra:
  run:
    dir: ${output_dir}
